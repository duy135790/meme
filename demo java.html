<!DOCTYPE html>
<html lang="vi">
<head>
    <title>TM</title>
    <style>
        .thanh-ngang{
            background-color:rgb(102, 20, 127);
            border: 8px solid black;
            display: flex;
            align-items: center; 
        }

        .thanh-ngang input[type="text"] {
            width: 1200px;
            height: 40px; 
            font-size: 18px; 
            padding: 10px;
            border: 8px solid rgb(0, 0, 0);
            margin-right: 10px;
        }
        .thanh-ngang button {
            height: 40px; 
            font-size: 16px;
            background-color: rgb(255, 255, 255); 
            border: 4px solid black; 
        }

        .hinh-vuong{
            height: 200px;
            width: 200px;
            border: 12px solid rgb(0, 0, 0);    
            background-image: url(z6462280071972_9eeeb2c01925723eb41c311f8e8cd5b0.jpg);
            background-position: center; 
            margin: 20px auto; 
            background-size: cover;
        }
        .centerbaihat{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(d.png);
            background-size: cover;
            background-position: center;
        }
        .title-box {
            background: rgba(255, 255, 255, 0.8); 
            padding: 10px 20px;
            margin: 20px;
            border-radius: 10px; 
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-align: center;
            border: 3px solid black;
        }
        .thong-tin{
            text-align: center;
            font-size:20px;
        }
        .audio{
            text-align: center;
        }
        .loi-bai-hat{
            text-align: center;
            color:aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            border: 15px solid rgb(0, 0, 0); 
            padding: 10px; 
            font-size: 20px;
            font-weight: bold;  
            text-align: center;
            background-color: rgb(102, 20, 127);
        }
    </style>
</head>
<body>
    <div class="thanh-ngang">
        <a href="website.html" target="_self" title="trở về home">
            <img src="theresa.png" height="80">
        </a>    
        <input type="text" id="timkiem" placeholder="Nhập tên bài hát">
        <button onclick="timBaiHat()">Tìm Kiếm</button>
    </div>

    <div class="centerbaihat">
        <div class="title-box" id="tenBaiHat">Bài hát đang nghe hiện tại</div>
        <div class="hinh-vuong"></div>
        <div class="title-box">DECO27 - モニタリング feat. 初音ミク</div>
        <audio controls>
            <source src="DECO27 - モニタリング feat. 初音ミク.mp3">
        </audio>
    </div>

    <div class="loi-bai-hat">
        <h1>Lời Bài Hát</h1>
        <pre>
            <!-- Lời bài hát giữ nguyên -->
        </pre>
    </div>

    <script>
        function timBaiHat() {
            var tuKhoa = document.getElementById("timkiem").value.toLowerCase();
            var danhSach = ["monitoring", "night sky patrol", "across the wind"];
            var ketQua = "Không tìm thấy bài hát.";
            for (var i = 0; i < danhSach.length; i++) {
                if (danhSach[i].toLowerCase().includes(tuKhoa)) {
                    ketQua = "✅ Đã tìm thấy bài hát: " + danhSach[i];
                    break;
                }
            }
            document.getElementById("tenBaiHat").innerText = ketQua;
        }
    </script>
</body> 
</html>
